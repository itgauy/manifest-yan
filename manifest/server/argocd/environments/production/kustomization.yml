---
resources:
  - ../../../../../global/base/app

nameSuffix: -production

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: base-app
    patch: |-
      - op: replace
        path: /metadata/name
        value: recruitment-tracker-api
      - op: replace
        path: /metadata/annotations/argocd-image-updater.argoproj.io~1image-list
        value: alyas=zen0hub/recruitment_tracker_api
      - op: replace
        path: /metadata/annotations/argocd-image-updater.argoproj.io~1alyas.allow-tags
        value: regexp:^v[0-9]+.[0-9]+.[0-9]$
      - op: replace
        path: /spec/project
        value: recruitment-tracker
      - op: replace
        path: /spec/destination/namespace
        value: recruitment-tracker-api
      - op: replace
        path: /spec/source/path
        value: manifest/server/environments/production
